      <div id= "canvas">
          <div id= "toprow">
              <div id= "bigbox" class= "red right"></div>

                  <div id= "divider4" class= "black"></div>
                  <div id= "tinybox" class= "yellow"></div>
              </div>
              <div id= "divider3" class= "black right"> </div>
              <div id= "widebox" class= "right"> </div>
              <div id= "divider3"class= "black right"> </div>

          </div>
      </div>
